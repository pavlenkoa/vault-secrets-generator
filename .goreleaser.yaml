version: 2

project_name: vsg

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: vsg
    main: .
    binary: vsg
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/pavlenkoa/vault-secrets-generator/internal/command.Version={{.Version}}
      - -X github.com/pavlenkoa/vault-secrets-generator/internal/command.Commit={{.Commit}}
      - -X github.com/pavlenkoa/vault-secrets-generator/internal/command.BuildDate={{.Date}}

archives:
  - id: default
    builds:
      - vsg
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - examples/*

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: Bug Fixes
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 1
    - title: Other
      order: 999

release:
  github:
    owner: pavlenkoa
    name: vault-secrets-generator
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## VSG {{ .Version }}

    Vault Secrets Generator - A lightweight CLI tool for managing secrets in HashiCorp Vault.
  footer: |
    ## Docker

    ```bash
    docker pull ghcr.io/pavlenkoa/vault-secrets-generator:{{ .Version }}
    ```

    ## Installation

    ### Homebrew (macOS/Linux)
    ```bash
    brew install pavlenkoa/tap/vsg
    ```

    ### Binary
    Download the appropriate binary for your platform from the assets below.

dockers:
  - id: amd64
    goos: linux
    goarch: amd64
    image_templates:
      - "ghcr.io/pavlenkoa/vault-secrets-generator:{{ .Version }}-amd64"
      - "ghcr.io/pavlenkoa/vault-secrets-generator:latest-amd64"
    dockerfile: Dockerfile.goreleaser
    use: buildx
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=Vault Secrets Generator"
      - "--label=org.opencontainers.image.url=https://github.com/pavlenkoa/vault-secrets-generator"
      - "--label=org.opencontainers.image.source=https://github.com/pavlenkoa/vault-secrets-generator"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"

  - id: arm64
    goos: linux
    goarch: arm64
    image_templates:
      - "ghcr.io/pavlenkoa/vault-secrets-generator:{{ .Version }}-arm64"
      - "ghcr.io/pavlenkoa/vault-secrets-generator:latest-arm64"
    dockerfile: Dockerfile.goreleaser
    use: buildx
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.description=Vault Secrets Generator"
      - "--label=org.opencontainers.image.url=https://github.com/pavlenkoa/vault-secrets-generator"
      - "--label=org.opencontainers.image.source=https://github.com/pavlenkoa/vault-secrets-generator"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"

docker_manifests:
  - name_template: "ghcr.io/pavlenkoa/vault-secrets-generator:{{ .Version }}"
    image_templates:
      - "ghcr.io/pavlenkoa/vault-secrets-generator:{{ .Version }}-amd64"
      - "ghcr.io/pavlenkoa/vault-secrets-generator:{{ .Version }}-arm64"

  - name_template: "ghcr.io/pavlenkoa/vault-secrets-generator:latest"
    image_templates:
      - "ghcr.io/pavlenkoa/vault-secrets-generator:latest-amd64"
      - "ghcr.io/pavlenkoa/vault-secrets-generator:latest-arm64"
