apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "vault-secrets-generator.fullname" . }}
  labels:
    {{- include "vault-secrets-generator.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  startingDeadlineSeconds: {{ .Values.cronjob.startingDeadlineSeconds }}
  concurrencyPolicy: {{ .Values.cronjob.concurrencyPolicy }}
  successfulJobsHistoryLimit: {{ .Values.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronjob.failedJobsHistoryLimit }}
  suspend: {{ .Values.cronjob.suspend }}
  jobTemplate:
    spec:
      template:
        metadata:
          {{- with .Values.podAnnotations }}
          annotations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          labels:
            {{- include "vault-secrets-generator.selectorLabels" . | nindent 12 }}
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "vault-secrets-generator.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: OnFailure
          containers:
            - name: {{ .Chart.Name }}
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              args:
                - apply
                - --config
                - /etc/vsg/{{ .Values.config.configKey }}
                {{- range .Values.extraArgs }}
                - {{ . | quote }}
                {{- end }}
              env:
                {{- if .Values.vault.address }}
                - name: VAULT_ADDR
                  value: {{ .Values.vault.address | quote }}
                {{- end }}
                {{- if .Values.vault.namespace }}
                - name: VAULT_NAMESPACE
                  value: {{ .Values.vault.namespace | quote }}
                {{- end }}
                {{- if .Values.aws.region }}
                - name: AWS_REGION
                  value: {{ .Values.aws.region | quote }}
                {{- end }}
                {{- if eq .Values.auth.method "token" }}
                {{- if .Values.auth.token.existingSecret }}
                - name: VAULT_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.auth.token.existingSecret }}
                      key: {{ .Values.auth.token.secretKey }}
                {{- end }}
                {{- end }}
                {{- if eq .Values.auth.method "approle" }}
                {{- if .Values.auth.approle.existingSecret }}
                - name: VAULT_ROLE_ID
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.auth.approle.existingSecret }}
                      key: {{ .Values.auth.approle.roleIdKey }}
                - name: VAULT_SECRET_ID
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.auth.approle.existingSecret }}
                      key: {{ .Values.auth.approle.secretIdKey }}
                {{- end }}
                {{- end }}
                {{- with .Values.env }}
                {{- toYaml . | nindent 16 }}
                {{- end }}
              {{- with .Values.envFrom }}
              envFrom:
                {{- toYaml . | nindent 16 }}
              {{- end }}
              resources:
                {{- toYaml .Values.resources | nindent 16 }}
              volumeMounts:
                - name: config
                  mountPath: /etc/vsg
                  readOnly: true
          volumes:
            - name: config
              configMap:
                name: {{ include "vault-secrets-generator.configMapName" . }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.affinity }}
          affinity:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
