# Test configuration for VSG
# This config is used to verify the tool works correctly

vault:
  auth:
    method: token

secrets:
  test:
    path: kv/vsg-test
    data:
      # Static value
      environment: "testing"

      # Generated password with defaults
      api_key: generate

      # Generated with custom policy
      jwt_secret:
        generate:
          length: 48
          symbols: 0

      # Command execution
      timestamp:
        command: date +%Y-%m-%d
